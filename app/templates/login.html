<section class="modal-box">
   <div class="modal-header">
      <h3 class="modal-title">Create Username</h3>
   </div>
   <div class="modal-body">
      <h5 class="modal-prompt">Enter a Username</h5>
      <input type="text" name="input" ng-model="modal.username" required>
   </div>
   <div class="modal-footer">
      <button class="btn-new" type="button" ng-click="modal.createUsername()">Create Username</button>
   </div>
</section>
